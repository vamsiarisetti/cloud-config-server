buildscript {
    repositories {
        mavenLocal()
        maven {
            url "http://artifactory.kroger.com/artifactory/plugins-release"
        }
    }
    dependencies {
        classpath "gradle.plugin.at.zierler:yaml-validator-plugin:1.5.0"
    }

}

// https://github.com/zierler-f/YAML-Validator-Plugin
plugins {
    id "at.zierler.yamlvalidator" version "1.5.0"
}

yamlValidator {
    searchPaths = ['.']
    allowDuplicates = false
    searchRecursive = false
}